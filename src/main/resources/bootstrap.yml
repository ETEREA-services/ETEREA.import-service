app:
  port: ${APP_PORT:8280}
  eureka: 8761
  logging: debug
  server: 10.147.20.25:3306
  database: tsa.agencia.migracion
  user: root
  password: root
  ftp-host: 127.0.0.1
  ftp-user: ftp-uid
  ftp-password: pwd
  hours-offset: 1
  local-path: /tmp/

server:
  port: ${app.port}

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka:@eureka-service:${app.eureka}/eureka

spring:
  application:
    name: import-service
  datasource:
    url: jdbc:mysql://${app.server}/${app.database}?useSSL=false&serverTimezone=UTC
    username: ${app.user}
    password: ${app.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  security:
    user:
      name: admin
      password: admin

logging:
  level:
    eterea.migration.api.rest: ${app.logging}
    web: ${app.logging}
    org:
      hibernate:
        SQL: ${app.logging}
      springframework.cloud.config: ${app.logging}

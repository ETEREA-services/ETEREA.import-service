app:
  port: ${APP_PORT:8280}
  logging: debug
  consul:
    host: consul-service
    port: 8500
  server: 10.147.20.25:3306
  database: tsa.agencia.migracion
  user: root
  password: root
  ftp-host: 127.0.0.1
  ftp-user: ftp-uid
  ftp-password: pwd
  hours-offset: 1
  local-path: /tmp/
  wordpress:
    site1:
      name: hoteltermascacheuta
      base-url: ${WORDPRESS_SITE1_BASE_URL:https://hoteltermascacheuta.com/wp-json/custom-orders/v1/orders}
      username: ${WORDPRESS_SITE1_USERNAME}
      password: ${WORDPRESS_SITE1_PASSWORD}
    site2:
      name: termascacheuta
      base-url: ${WORDPRESS_SITE2_BASE_URL:https://termascacheuta.com/wp-json/custom-orders/v1/orders}
      username: ${WORDPRESS_SITE2_USERNAME}
      password: ${WORDPRESS_SITE2_PASSWORD}

server:
  port: ${app.port}

spring:
  application:
    name: import-service
  cloud:
    consul:
      host: ${app.consul.host}
      port: ${app.consul.port}
      discovery:
        prefer-ip-address: true
        tags: eterea,import
  datasource:
    url: jdbc:mysql://${app.server}/${app.database}?useSSL=false&serverTimezone=UTC
    username: ${app.user}
    password: ${app.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  security:
    user:
      name: admin
      password: admin

logging:
  level:
    eterea.migration.api.rest: ${app.logging}
    web: ${app.logging}
    org:
      hibernate:
        SQL: ${app.logging}
      springframework.cloud.config: ${app.logging}
